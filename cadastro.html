<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de software</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="area-formulario">
            <div class="formulario">
            <h1 class="title">Sing in</h1>
                <form>
                    <div class="mb-3">
                      <label for="usuario" class="form-label label">Usuário</label>
                      <div class="box-form">
                        <input type="text" class="form-control"  aria-describedby="emailHelp">
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label label">Email</label>
                        <div class="box-form">
                        <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="user@gmail.com">
                      </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label label">Senha</label>
                      <div class="box-form">
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label label"> Confirmar senha</label>
                        <div class="box-form">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                  </form>
                  <div class="area-button">
                    <button type="submit">Proximo</button>
                  </div>
            </div>
        </div>
        <div class="area-links">
            <div class="links">
              <div class="circulo">
                <a href="#"><img src="./assets/instagram.png" alt="Instagram"></a>
              </div>
            </div>
            <div class="links">
              <div class="circulo">
                <a href="#"><img src="./assets/google.png" alt="Google"></a>
              </div>
            </div>
            <div class="links">
              <div class="circulo">
                <a href="#"><img src="./assets/facebook.png" alt="Facebook"></a>
              </div>
            </div>
          </div>
          <div class="limk">
          <p>Já possui conta?<a href="#">Entre</a></p>

          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
